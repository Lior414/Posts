<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.js"integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascripts/js.js"></script>
    <title>Posts</title>
</head>
<body>
    <div class="popup">
        <div class="row">
            <div class="col-md-12">
                <h3 id="editPostTitle" class="popup-title">Add Post</h3>
                <div >
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" class="form-control" name="title" placeholder="Title..." />
                    </div>
                    <div class="form-group">
                        <label>Text</label>
                        <textarea class="form-control" id="text" name="text" placeholder="Text..." ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image</label> 
                        <input type="text" class="form-control" id="img" name="img" placeholder="Image Url..." />
                    </div>
                    <button class="btn btn-success" onclick="editOrCreatePost();">Save</button>
                    <button class="btn btn-danger" onclick="closePopup();">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <div class="btn btn-success" onclick="openNewPostPopup();">Add Post <i class="fa fa-plus"></i></div>
                </div>
                <div class="main">
                    <div class="posts-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
